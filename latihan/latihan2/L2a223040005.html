<!DOCTYPE html>
<html>
  <head>
    <title>Tabel</title>
  </head>
  <body>
    <table
      width="50%"
      border="1"
      cellspacing="10"
      cellpadding="15"
      bgcolor="lightblue"
    >
      <tr>
        <th colspan="6">Data Mahasiswa</th>
      </tr>
      <tr>
        <th rowspan="2">N0.</th>
        <th rowspan="2">NRP</th>
        <th colspan="2">Nama</th>
        <th rowspan="2">Alamat</th>
        <th rowspan="2">No.Hp</th>
      </tr>
      <tr>
        <th>Nama Depan</th>
        <th>Nama Belakang</th>
      </tr>
      <tr>
        <td>1</td>
        <td>113040001</td>
        <td>Asep</td>
        <td>Setia</td>
        <td>Setiabudhi</td>
        <td>081234567890</td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td rowspan="2">113040011</td>
        <td rowspan="2">Dani</td>
        <td rowspan="2">Gunawan</td>
        <td rowspan="2">Lembang</td>
        <td colspan="2">089038131212</td>
        
      </tr>
      <tr>
        <td>081392482222</td>
      </tr>
      
      </tr>
    </table>
  </body>
</html>
